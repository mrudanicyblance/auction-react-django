{% extends 'adminpanel/layouts/default.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 box-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit User</h4>
                    <form class="cmxform" id="commentForm" method="get" action="#">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="first_name">First Name *</label>
                                    <input id="first_name" class="form-control" name="first_name" type="text" placeholder="Type First Name..">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="last_name">Last Name *</label>
                                    <input id="last_name" class="form-control" name="last_name" type="text" placeholder="Type Last Name..">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="email">E-Mail *</label>
                                    <input id="email" class="form-control" name="email" type="email" placeholder="Type Email..">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="phone_no">Phone No *</label>
                                    <input id="phone_no" class="form-control" name="phone_no" type="text" placeholder="Type Phone No..">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="address_line_1">Address Line 1 *</label>
                                    <input id="address_line_1" class="form-control" name="address_line_1" type="text" placeholder="Type Address Line 1..">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="address_line_2">Address Line 2 (optional)</label>
                                    <input id="address_line_2" class="form-control" name="address_line_2" type="text" placeholder="Type Address Line 2..">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="country" class="col-form-label">Country *</label>
                                    <select id="country" name="country" class="form-control">
                                        <option>Choose Country</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="state" class="col-form-label">State *</label>
                                    <select id="state" name="state" class="form-control">
                                        <option>Choose State</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="city">City *</label>
                                    <input id="city" class="form-control" name="city" type="text" placeholder="Type City..">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="zipcode">Zipcode *</label>
                                    <input id="zipcode" class="form-control" name="zipcode" type="text" placeholder="Type Zipcode..">
                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- / .row -->
</div>
{% endblock %}
