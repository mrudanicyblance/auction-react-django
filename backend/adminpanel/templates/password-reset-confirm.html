<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required meta tags -->

    <title>Xvito - Responsive Bootstrap Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'admin/img/core-img/favicon.png' %}">
    <!-- Master Stylesheet CSS -->
    <link rel="stylesheet" href="{% static 'admin/style.css' %}">

</head>

<body class="login-area">
   <!-- Preloader -->
    <div id="preloader-area">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Preloader -->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="hero">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>
                <div class="col-sm-10 col-md-8 col-lg-5">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <h4 class="font-24 mb-30">Set New Password</h4>

                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="lock-text text-dark" for="password1">New Password <span class="text-danger">*</span></label>
                                        <input type="password" name="new_password1" class="form-control height-50" id="password1" placeholder="Type Password.." required>
                                    </div>
                                    <div class="form-group">
                                        <label class="lock-text text-dark" for="password2">Confirm New Password <span class="text-danger">*</span></label>
                                        <input type="password" name="new_password2" class="form-control height-50" id="password2" placeholder="Type Confirm Password.." required>
                                    </div>
                                    <div class="form-group d-flex justify-content-between align-items-center mb-3">
                                        <span><a class="font-12 text-success" href="{% url 'login' %}">Login?</a></span>
                                    </div>
                                    <div class="form-group mb-0">
                                        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                                    </div>
                                </form>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Plugins Js -->
    <script src="{% static 'admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'admin/js/popper.min.js' %}"></script>
    <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/js/bundle.js' %}"></script>
    <!-- Active JS -->
    <script src="{% static 'admin/js/default-assets/active.js' %}"></script>

</body>

</html>
